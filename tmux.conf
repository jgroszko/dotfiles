# Switch windows with Alt-Direction
bind -n M-Left previous-window
bind -n M-Right next-window

# Switch window order
bind -r S-Left swap-window -t -1
bind -r S-Right swap-window -t +1

# Switch panes with Alt-Shift-Direction
bind -n C-S-Left select-pane -L
bind -n C-S-Right select-pane -R
bind -n C-S-Up select-pane -U
bind -n C-S-Down select-pane -D

# Synchronize panes
bind b setw synchronize-panes

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Terminal colors
set -g default-terminal "screen-256color"

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
# set-option -g visual-activity off
# set-option -g visual-bell off
# set-option -g visual-silence off
# set-window-option -g monitor-activity off
# set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour226
setw -g mode-bg colour236

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour238
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour226

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour232
set -g status-fg colour247
set -g status-attr dim
set -g status-left ''
set -g status-right '#(cd #{pane_current_path}; ~/bin/git-status.sh)'
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 1

setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour236
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour226]:#[fg=colour255]#W#[fg=colour226]#F '

setw -g window-status-fg colour240
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour255
set -g message-bg colour236
